services:
  mlat-server:
    build: .
    image: mlat-server:local
    container_name: mlat-server
    ports:
      - "40147:40147"
      - "30004:30004"
    volumes:
      - ./workdir:/app/workdir
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: ["--work-dir", "./workdir", "--client-listen", "0.0.0.0:40147", "--status-interval", "10", "--dump-pseudorange", "./workdir/pseudorange.json", "--beast-connect", "host.docker.internal:31004"]
